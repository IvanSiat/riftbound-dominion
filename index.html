<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riftbound: Dominion - Remote Play</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>

<body>
    <div class="floating-panel" id="score-panel">
        <div class="panel-header" id="score-header">
            <span class="panel-title">ğŸ† Score</span>
            <button class="minimize-btn" onclick="togglePanel('score-panel')">âˆ’</button>
        </div>
        <div class="panel-content">
            <div class="game-options-compact">
                <label class="option-label-small">
                    <input type="checkbox" id="aspirants-climb" onchange="toggleAspirantsClimb()">
                    <span>+1 Win</span>
                </label>
            </div>
            <div class="score-inline">
                <div class="score-controls-stack">
                    <button class="score-btn-mini" onclick="adjustScore(1, 1)">+</button>
                    <button class="score-btn-mini" onclick="adjustScore(1, -1)">âˆ’</button>
                </div>
                <span class="score-big" id="score1">0</span>
                <span class="vs-tiny">vs</span>
                <span class="score-big" id="score2">0</span>
            </div>
            <div class="win-info" id="win-condition-text">First to 8 Wins</div>
            <button class="reset-compact" onclick="resetScores()">Reset Game</button>
        </div>
    </div>

    <div class="floating-panel" id="notes-panel">
        <div class="panel-header" id="notes-header">
            <span class="panel-title">ğŸ“ Notes</span>
            <button class="minimize-btn" onclick="togglePanel('notes-panel')">âˆ’</button>
        </div>
        <div class="panel-content">
            <textarea id="game-notes" class="notes-textarea" oninput="saveNotes()"></textarea>
            <button class="clear-compact" onclick="clearNotes()">Clear Notes</button>
        </div>
    </div>

    <div class="floating-panel" id="search-panel">
        <div class="panel-header" id="search-header">
            <span class="panel-title">ğŸ” Card Search</span>
            <button class="minimize-btn" onclick="togglePanel('search-panel')">âˆ’</button>
        </div>
        <div class="panel-content">
            <div class="search-box">
                <input type="text" id="card-search-input" placeholder="Search cards..."
                    onkeypress="handleSearchKey(event)">
                <button class="search-btn" onclick="handleSearchKey({key: 'Enter'})">Go</button>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </div>

    <div id="card-preview-overlay" class="card-preview-overlay" onclick="closeCardPreview()">
        <div class="card-preview-content" onclick="event.stopPropagation()">
            <img id="preview-image" src="" alt="Card Preview" onclick="toggleCardZoom()">
            <button class="close-preview" onclick="closeCardPreview()">Ã—</button>
        </div>
    </div>

    <section class="battlefield-slots-container">
        <div class="battlefield-slot opponent-slot" onclick="handleBattlefieldSlotClick('player2')">
            <div class="slot-header">Opponent's Battlefield</div>

            <div class="might-bar top-bar" onclick="event.stopPropagation()">
                <div class="might-pill might-them">
                    <button class="might-reset-btn" onclick="resetMight('opp_them')" title="Reset Might">â†º</button>
                    <button class="might-btn" onclick="adjustMight('opp_them', -1)">âˆ’</button>
                    <span id="might-opp-them" class="might-val">0</span>
                    <button class="might-btn" onclick="adjustMight('opp_them', 1)">+</button>
                </div>
            </div>

            <img id="battlefield-img-player2" src="" alt="Opponent's Battlefield" class="battlefield-image">
            <div class="slot-placeholder" id="battlefield-placeholder-player2">Waiting...</div>

            <div class="might-bar bottom-bar" onclick="event.stopPropagation()">
                <div class="might-pill might-you">
                    <button class="might-reset-btn" onclick="resetMight('opp_you')" title="Reset Might">â†º</button>
                    <button class="might-btn" onclick="adjustMight('opp_you', -1)">âˆ’</button>
                    <span id="might-opp-you" class="might-val" onclick="activateMightInput(this, 'opp_you')">0</span>
                    <button class="might-btn" onclick="adjustMight('opp_you', 1)">+</button>
                </div>
            </div>
        </div>

        <div class="battlefield-slot your-slot" onclick="handleBattlefieldSlotClick('player1')">
            <div class="slot-header">Your Battlefield</div>

            <div class="might-bar top-bar" onclick="event.stopPropagation()">
                <div class="might-pill might-them">
                    <button class="might-reset-btn" onclick="resetMight('your_them')" title="Reset Might">â†º</button>
                    <button class="might-btn" onclick="adjustMight('your_them', -1)">âˆ’</button>
                    <span id="might-your-them" class="might-val">0</span>
                    <button class="might-btn" onclick="adjustMight('your_them', 1)">+</button>
                </div>
            </div>

            <img id="battlefield-img-player1" src="" alt="Your Battlefield" class="battlefield-image">
            <div class="slot-placeholder" id="battlefield-placeholder-player1">Select</div>

            <div class="might-bar bottom-bar" onclick="event.stopPropagation()">
                <div class="might-pill might-you">
                    <button class="might-reset-btn" onclick="resetMight('your_you')" title="Reset Might">â†º</button>
                    <button class="might-btn" onclick="adjustMight('your_you', -1)">âˆ’</button>
                    <span id="might-your-you" class="might-val" onclick="activateMightInput(this, 'your_you')">0</span>
                    <button class="might-btn" onclick="adjustMight('your_you', 1)">+</button>
                </div>
            </div>
        </div>
    </section>

    <button class="connect-fab" onclick="openRemoteModal()" title="Remote Play">ğŸŒ</button>

    <div class="modal" id="remote-modal">
        <div class="modal-content modal-remote">
            <div class="modal-header">
                <h3>ğŸŒ Remote Play</h3>
                <button class="modal-close" onclick="closeRemoteModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <button class="control-btn create-btn" onclick="createRoom()">Create Room</button>
                <div class="join-section">
                    <input type="text" id="room-code-input" class="room-input" placeholder="Enter 6-digit code"
                        maxlength="6">
                    <button class="control-btn join-btn" onclick="joinRoom()">Join</button>
                </div>
                <div class="room-display" id="room-display" style="display: none;">
                    <div class="room-label">Your Room Code:</div>
                    <div class="room-code-value" id="room-code-text"></div>
                    <button class="copy-btn" onclick="copyRoomCode()">ğŸ“‹ Copy Code</button>
                </div>
                <div class="connection-status" id="connection-status">
                    <span class="status-dot"></span>
                    <span id="status-text">Not Connected</span>
                </div>
                <div class="camera-status" id="camera-status">
                    <span class="status-dot"></span>
                    <span>Camera: Off</span>
                </div>
            </div>
        </div>
    </div>

    <main class="camera-fullscreen">
        <section class="camera-half">
            <div class="camera-controls-bar">
                <h2 class="camera-title">Opponent's Table</h2>
                <div class="flip-buttons">
                    <button class="flip-btn" onclick="toggleFlip('opponent-video', 'vertical')"
                        title="Flip Vertically">ğŸ”„ V</button>
                    <button class="flip-btn" onclick="toggleFlip('opponent-video', 'horizontal')"
                        title="Flip Horizontally">ğŸ”„ H</button>
                </div>
                <div class="camera-indicator" id="opponent-indicator"></div>
            </div>
            <div class="video-wrapper">
                <video id="opponent-video" autoplay playsinline></video>
                <div class="placeholder" id="opponent-placeholder">
                    <div class="placeholder-icon">ğŸ®</div>
                    <div class="placeholder-text">Waiting for opponent...</div>
                </div>
            </div>
        </section>

        <section class="camera-half">
            <div class="camera-controls-bar">
                <h2 class="camera-title">Your Table</h2>
                <div class="flip-buttons">
                    <button class="flip-btn" onclick="toggleFlip('your-video', 'vertical')" title="Flip Vertically">ğŸ”„
                        V</button>
                    <button class="flip-btn" onclick="toggleFlip('your-video', 'horizontal')"
                        title="Flip Horizontally">ğŸ”„ H</button>
                </div>
                <div class="camera-indicator" id="your-indicator"></div>
            </div>
            <div class="video-wrapper">
                <video id="your-video" autoplay playsinline muted></video>
                <div class="placeholder" id="your-placeholder">
                    <div class="placeholder-icon">ğŸ“·</div>
                    <div class="placeholder-text">Click "ğŸŒ" to start</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="winner-modal">
        <div class="modal-content">
            <h2 class="winner-text">ğŸ† <span id="winner-name"></span> WIN! ğŸ†</h2>
            <button class="modal-btn" onclick="closeModal()">Continue</button>
            <button class="modal-btn" onclick="resetScores(); closeModal();">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
